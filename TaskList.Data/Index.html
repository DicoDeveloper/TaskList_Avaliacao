<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="Content/Terceiros/materialize.min.css" media="screen,projection" />

</head>
<body>

    <form action="#">
        <p>
            <label>
                <input type="checkbox" />
                <span>Red</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" checked="checked" />
                <span>Yellow</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Filled in</span>
            </label>
        </p>
        <p>
            <label>
                <input id="indeterminate-checkbox" type="checkbox" />
                <span>Indeterminate Style</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" checked="checked" disabled="disabled" />
                <span>Green</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" disabled="disabled" />
                <span>Brown</span>
            </label>
        </p>
    </form>

    <script type="text/javascript" src="Scripts/Terceiros/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/Terceiros/materialize.min.js"></script>
</body>
</html>
